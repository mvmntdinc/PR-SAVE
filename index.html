<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franco Trapboy - Pré-Save</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000000;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .album-shadow {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
        }
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.5);
        }
        /* Estilo para input focado */
        .input-focus:focus {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="text-white flex flex-col items-center p-6 sm:p-12">

    <!-- Contentor Principal -->
    <div class="w-full max-w-md space-y-8 flex flex-col items-center">
        
        <!-- Capa do Álbum -->
        <div class="relative w-full aspect-square rounded-lg overflow-hidden album-shadow">
                        <img id="album-cover" src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?q=80&w=1000&auto=format&fit=crop" 
                 alt="Capa do Álbum - Franco Trapboy" 
                 class="w-full h-full object-cover">
        </div>

        <!-- Informações do Artista -->
        <div class="text-center space-y-2">
            <h1 class="text-3xl font-bold tracking-tight">Franco Trapboy</h1>
            <p class="text-gray-400 text-lg uppercase tracking-widest text-sm font-medium">Novo Lançamento - Brevemente</p>
        </div>

        <!-- Formulário de Email -->
        <div class="w-full glass-card p-6 rounded-2xl space-y-4">
            <h2 class="text-xs font-semibold uppercase tracking-[0.2em] text-blue-400 text-center">Fica a saber primeiro</h2>
            <form id="pre-save-form" class="space-y-3">
                <input type="email" name="email" id="email-input" placeholder="O teu melhor e-mail" required
                       class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none input-focus transition-all placeholder:text-gray-600">
                <button type="submit" id="save-btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition-all transform active:scale-95 btn-glow">
                    GARANTIR ACESSO ANTECIPADO
                </button>
            </form>
            <p id="feedback-msg" class="text-center text-sm hidden p-3 rounded-lg"></p>
        </div>

        <!-- Lista de Plataformas -->
        <div class="w-full space-y-3">
            <p class="text-center text-[10px] text-gray-500 uppercase tracking-[0.3em] mb-4">Escolhe a tua plataforma</p>
            
            <div class="flex items-center justify-between bg-white/5 border border-white/10 p-4 rounded-xl hover:bg-white/10 transition-colors cursor-pointer group">
                <div class="flex items-center gap-3">
                    <svg class="w-6 h-6 text-[#1DB954]" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.49 17.306c-.215.353-.674.464-1.027.25-2.85-1.74-6.436-2.13-10.662-1.164-.403.092-.81-.16-.902-.562-.093-.403.16-.81.562-.902 4.62-1.057 8.59-.61 11.78 1.34.352.214.463.674.25 1.027zm1.464-3.26c-.27.44-.846.58-1.287.31-3.26-2.003-8.225-2.585-12.078-1.415-.494.15-1.01-.13-1.16-.623-.15-.494.13-1.01.623-1.16 4.402-1.336 9.885-.688 13.595 1.59.44.27.58.846.31 1.287zm.126-3.41c-3.91-2.322-10.37-2.536-14.135-1.393-.6.182-1.238-.163-1.42-.763-.182-.6.163-1.238.763-1.42 4.316-1.31 11.45-1.06 15.94 1.605.54.32.716 1.02.395 1.56-.32.54-1.02.716-1.56.395z"/></svg>
                    <span class="font-medium">Spotify</span>
                </div>
                <span class="px-4 py-1.5 border border-white/20 rounded-md text-sm font-semibold group-hover:bg-white group-hover:text-black transition-all">Pre-Save</span>
            </div>

            <div class="flex items-center justify-between bg-white/5 border border-white/10 p-4 rounded-xl hover:bg-white/10 transition-colors cursor-pointer group">
                <div class="flex items-center gap-3">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.115 17.502c-1.342 0-2.396-.92-2.396-2.18 0-1.283 1.054-2.227 2.396-2.227 1.343 0 2.396.944 2.396 2.227 0 1.26-1.053 2.18-2.396 2.18zm-2.88-1.558V8.163l5.053-1.135v2.327l-3.32.748v5.842c0 1.96-1.742 3.394-3.793 3.394-2.073 0-3.815-1.433-3.815-3.394 0-1.938 1.742-3.371 3.815-3.371.493 0 .964.084 1.385.241l.675.253z"/></svg>
                    <span class="font-medium">Apple Music</span>
                </div>
                <span class="px-4 py-1.5 border border-white/20 rounded-md text-sm font-semibold group-hover:bg-white group-hover:text-black transition-all">Pre-Add</span>
            </div>
        </div>

        <!-- Rodapé com a Logo MVMNTD INC -->
        <footer class="pt-8 pb-12 text-center">
                        <img src="IMG_3658.jpg" alt="MVMNTD INC Logo" 
                 onerror="this.style.display='none'; document.getElementById('logo-fallback').classList.remove('hidden');"
                 class="w-32 h-auto mx-auto opacity-80 hover:opacity-100 transition-opacity mb-4">
            
            <div id="logo-fallback" class="hidden text-xs text-gray-500 font-bold uppercase tracking-widest">
                MVMNTD INC <br> RJ CULTURE
            </div>
            
            <p class="text-[10px] text-gray-600 mt-6 uppercase tracking-[0.4em] opacity-40">
                2025 &copy; Franco Trapboy
            </p>
        </footer>
    </div>

    <script>
        /**
         * COLA O TEU NOVO LINK ABAIXO:
         * Lembra-te de que o link deve terminar com /exec
         */
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwe00MnhNEun5KIIHKuvVEXAHu-n-Yd6hRV0VYMi8_i1wasrs_cjvx5PNi6Hqy31tNRag/exec';
        
        const form = document.getElementById('pre-save-form');
        const saveBtn = document.getElementById('save-btn');
        const feedback = document.getElementById('feedback-msg');

        form.addEventListener('submit', async e => {
            e.preventDefault();
            
            const emailInput = document.getElementById('email-input');
            const emailValue = emailInput.value;

            // Interface de carregamento
            saveBtn.disabled = true;
            saveBtn.innerText = "A ENVIAR...";
            feedback.classList.add('hidden');

            // Usamos URLSearchParams para que o Google Script receba os dados corretamente no e.parameter
            const params = new URLSearchParams();
            params.append('email', emailValue);
            params.append('data', new Date().toLocaleString('pt-BR'));
            params.append('origem', 'Pre-Save Franco Trapboy');

            try {
                /**
                 * Usamos mode: 'no-cors' para evitar o erro de redirecionamento do Google.
                 * Isto envia o dado silenciosamente e com sucesso.
                 */
                await fetch(scriptURL, { 
                    method: 'POST', 
                    body: params,
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                });

                // Se o fetch não disparar um erro de rede, assumimos que o dado foi enviado
                showFeedback("✅ Sucesso! E-mail guardado na lista.", "text-green-400 bg-green-400/10");
                form.reset();
                form.style.opacity = "0.5";
                form.style.pointerEvents = "none";

            } catch (error) {
                console.error('Erro de envio:', error);
                showFeedback("Erro ao enviar. Tenta novamente.", "text-red-400 bg-red-400/10");
                saveBtn.disabled = false;
                saveBtn.innerText = "GARANTIR ACESSO ANTECIPADO";
            }
        });

        function showFeedback(msg, classes) {
            feedback.innerText = msg;
            feedback.className = `text-center text-sm mt-4 p-3 rounded-lg border border-white/10 ${classes}`;
            feedback.classList.remove('hidden');
        }
    </script>
</body>
</html>
